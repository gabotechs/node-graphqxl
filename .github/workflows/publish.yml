name: Publish
on:
  push:
    branches:
      - main
    paths:
      - package.json

jobs:
  test:
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Test and build
        run: |
          yarn install
          yarn postinstall
          yarn test
  publish:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}

  tag:
    runs-on: ubuntu-latest
    needs:
      - publish
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - run: |
          VERSION="$(cat package.json | jq .version -r)"
          git tag "v$VERSION"
          git push --tags
          gh release create "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
